	<div id="roleDialog" >
			<div class="dialog-header clearfix">
				<span>设定角色</span>
				<b class="close" onclick="_role.cancel()"></b>
			</div>
			<div class="dialog-content clearfix" id="role_main_id">
				<div class="dialog-content-l fl">
					<div class="title">可选角色</div>
					<ul class="role-list" id="leftData_id">
						<!--
						<li class="clearfix">系统角色 <span></span></li>
						<li class="clearfix active">系统角色 <span></span></li>
						 -->
					</ul>
				</div>
				<div class="dialog-content-m fl">
					<button class="enter" onclick="_role.rightMove()"></button>
					<button class="out" onclick="_role.leftMove()"></button>
				</div>
				<div class="dialog-content-r fr">
					<div class="title">已选角色</div>
					<ul class="role-list" id="rightData_id">
						<!--
						<li class="clearfix">系统角色 <span></span></li>
						 -->
					</ul>
				</div>
			</div>
			<div class="dialog-footer">
				<button class="save" id="setrole_save_id" onclick="_role.save()">保存</button>
				<button class="cancel" id="setrole_cancel_id" onclick="_role.cancel()">取消</button>
			</div>
		</div>
</div>
<script type="text/javascript" src="./js/role.js"></script>
