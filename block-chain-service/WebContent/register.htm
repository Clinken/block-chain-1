<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="shortcut icon" href="./images/bitbug_favicon.ico"/>
    <title>用户注册</title>
    <link href="notLogged/all.css" rel="stylesheet" type="text/css"/>
	<link href="js/layui/css/layui.css" rel="stylesheet" type="text/css"/>
     #parse("/common/common.htm")
</head>

<body>
<!-- 头部导航栏 -->
<div class="header clearfix"></div>
<!-- 注册中间部分 -->
<div class="reg_center">
    <div class="reg_info">
        <p class="reg_title t_c">填写注册信息</p>
        <form class="reg_form layui-form">
            <p class="phones">
                <label>手机</label>
                <b>+86</b>
                <input id="idMobile" placeholder=""/>
            </p>
            <p class="reg_code">
                <label>图片</label>
                <input id="idGraphicVer" placeholder=""/>
                <span class="loginimg">
	            <img id="loginimg" height="20" width="60" src="./servlet/verifyCode.svl" onclick="changeCheckIMG();"/>
	            </span>
            <p class="reg_code">
                <label>短信</label>
                <input  id="idMessVer" placeholder="" />
                <span id="btnSendCode" class="bg1f active8" onclick="getVer()" >获取</span></p>
            <div class="layui-form-item">
                <label>机构</label>
                <div class="layui-input-block">
                    <select id="idMechanism" name="city" lay-verify="required">
                        <option value="0">信贷机构端</option>
                        <option value="1">资金提供端</option>
                        <option value="2">背书端</option>
                    </select>
                </div>
            </div>
            <p>
                <label>密码</label>
                <input id="idPasswd" type="password" placeholder=""/>
            </p>
            <p>
                <label>邮箱</label>
                <input id="idMail" placeholder=""/>
            </p>
            <div id="idProtocol" class="layui-unselect layui-form-checkbox" lay-skin="primary">
                <label class="pl5">&nbsp;</label>
                <input  class="layui-bg-blue" type="checkbox" checked lay-skin="primary">
                <span>我已阅读并同意<a class="c1f vatop">《区块链协议》</a></span>
            </div>
            <div class="reg_btn" onclick="onRegister()">注册</div>
        </form>
    </div>
</div>
<!-- 底部导航栏 -->
<div class="footer"></div>
</body>
</html>
<script type="text/javascript" src="js/layui/layui.all.js"></script>
<script type="text/javascript" src="js/countdown.js"></script>
<script type="text/javascript" src="js/register.js"></script>
