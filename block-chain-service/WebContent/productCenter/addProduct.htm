<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <META content="IE=11.0000" http-equiv="X-UA-Compatible">
    <META name="GENERATOR" content="MSHTML 11.00.9600.17344">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    #parse("/common/common.htm")

<body class="body-content">
  <!-- 认证提示 -->
  <div class="alltitle">
    <p>产品列表</p>
  </div>
  <div class="allcenter">
    <div class="allinfo">
      <div class="F16">添加产品</div>
      <div class="addpro layui-form">
        <form id="addProductForm" >
        <div class="layui-inline">
          <label class="layui-form-label">产品类型：</label>
          <div class="layui-input-inline">
            <select id="contractProductType" name="contractProductType" lay-verify="required">
              <option value="0">---</option>
              <option value="1">固收资产</option>
              <option value="2">非固收资产</option>
            </select>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">合约ID：</label>
          <div class="layui-input-inline">
            <input id="contractId" type="text" name="contractId"/>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">拆分份数：</label>
          <div class="layui-input-inline">
            <input type="text" name="contractServings"/>
            <span>每份金额：10万元</span>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">合约金额：</label>
          <div class="layui-input-inline">
            <input  id="amount" type="text"  readonly="true"/>
            <em>万元</em>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">合约年利率：</label>
          <div class="layui-input-inline">
            <input id="interestRate" type="text" name="yearOfRate"/>
            <em>%</em>
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">合约期限：</label>
          <div class="layui-input-inline">
            <input id="term" type="text" readonly="true"/>
            <em>月</em>
          </div>
        </div>
        
        <div class="layui-inline">
          <label class="layui-form-label">&nbsp;</label>
          <div class="layui-input-inline">
          <div class="addpro_btn">确定</div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
<script type="text/javascript" src="../js/layui/layui.all.js"></script>
<script type="text/javascript" src="js/addProduct.js" ></script>
